- name: ansible command vs shell module 
  hosts: local
  connection: local
  tasks:
   - name: command and shell module test
    #ansible.builtin.command: cat /etc/passwd | grep root
     ansible.builtin.shell: cat /etc/passwd | grep root
     register: users_output
   
   - name: Dispaly output of the other module in JSON format
     ansible.builtin.debug:
      msg: "{{users_output}}"

   - name: print the ls -ltr output
    #ansible.builtin.command: ls -ltr > file.txt
     ansible.builtin.shell: ls -ltr >file.txt
     register: files_output

   - name: print the ls -ltr output in JSON format
     ansible.builtin.debug:
      msg: "{{files_output}}"
